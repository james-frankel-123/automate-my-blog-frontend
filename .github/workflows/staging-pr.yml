# Create or update a PR from staging → main when staging is pushed.
# Skips the create/update job when an open staging→main PR already exists (e.g. this run is from that PR).

name: Create or update PR (staging → main)

on:
  push:
    branches:
      - staging

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: Check for open staging→main PR
    runs-on: ubuntu-latest
    outputs:
      open_pr_exists: ${{ steps.query.outputs.open_pr_exists }}
    steps:
      - name: Query open PR
        id: query
        run: |
          COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?base=main&head=${{ github.repository_owner }}:staging&state=open" | jq 'length')
          echo "open_pr_exists=$([ "$COUNT" -gt 0 ] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

  pr:
    name: Create or update PR (staging → main)
    needs: check
    if: needs.check.outputs.open_pr_exists != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create or update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING=$(gh pr list --base main --head staging --state open --json number,url --jq '.[0]')
          if [ -n "$EXISTING" ] && [ "$EXISTING" != "null" ]; then
            echo "Open PR already exists"
          else
            gh pr create --base main --head staging --title "Staging → main" --body "Auto-opened from push to \`staging\`."
          fi
