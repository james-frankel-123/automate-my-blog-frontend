name: Test and Deploy to Vercel

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - 'vercel.json'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/promote-staging-to-production.yml'
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - 'vercel.json'
      - '.github/workflows/deploy.yml'
      - '.github/workflows/promote-staging-to-production.yml'
  # Run required checks when a PR is in the merge queue
  merge_group:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  CI: true

jobs:
  # Lint, unit tests, and build in one job (one npm ci; E2E runs in e2e-tests.yml)
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run unit tests
        run: npm test -- --coverage --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Build project
        run: npm run build
        env:
          CI: true
          DISABLE_ESLINT_PLUGIN: true

      - name: Upload test coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Deploy only after test-and-build passes (E2E required via branch protection).
  # Do NOT add "Deploy to Vercel" as a required status check â€” it is skipped on PRs and merge queue.
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test-and-build]
    # Only deploy on push to main, not on PRs or merge queue
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Link Vercel project
        run: |
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }}
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # Preview deployment for PRs (after test-and-build passes). Skipped on merge queue.
  # Do NOT add "Deploy Preview" as a required status check â€” it is skipped in merge queue.
  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Link Vercel project
        run: |
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }}
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        
      - name: Deploy Preview to Vercel
        id: deploy-preview
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          
      - name: Comment Preview URL on PR
        uses: actions/github-script@v8
        if: success()
        continue-on-error: true
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\n**Preview URL:** ${{ steps.deploy-preview.outputs.preview_url }}\n\nâœ… Required checks (E2E Tests workflow + unit tests + build) passed.`
            })
