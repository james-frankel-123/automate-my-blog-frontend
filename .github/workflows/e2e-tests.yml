name: E2E Tests

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - 'vercel.json'
      - '.github/workflows/e2e-tests.yml'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - 'vercel.json'
      - '.github/workflows/e2e-tests.yml'
      - '.github/workflows/deploy.yml'
  # Run when a PR is in the merge queue so required E2E check can pass
  merge_group:
  workflow_dispatch: # Allow manual triggering
  workflow_call: {} # Allow ci.yml to call this workflow

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Install Playwright dependencies
        run: npx playwright install-deps chromium
          
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # Disable webServer auto-start since we're in CI
          # Playwright will handle server startup via webServer config
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-videos
          path: test-results/**/*.webm
          retention-days: 7
          
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: test-screenshots
          path: test-results/**/*.png
          retention-days: 7
          
      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-results
          path: e2e-results.json
          retention-days: 30
