name: Production E2E

concurrency:
  group: production-e2e
  cancel-in-progress: false

on:
  schedule:
    # Run daily at 6:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  production-e2e:
    name: Production E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright OS deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run production E2E tests
        run: npx playwright test --config=playwright.production.config.js
        env:
          CI: true

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: production-e2e-report
          path: e2e-production-report/
          retention-days: 14

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: production-e2e-screenshots
          path: test-results/**/*.png
          retention-days: 7
