name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'e2e/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.js'
      - '.github/workflows/**'
  # Run required checks when a PR is in the merge queue (merge group ref)
  merge_group:

jobs:
  # Run E2E tests on all PRs and pushes (only when frontend-impacting changes)
  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/e2e-tests.yml

  # Run unit tests (if you have them)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test -- --watchAll=false --coverage
        env:
          CI: true
