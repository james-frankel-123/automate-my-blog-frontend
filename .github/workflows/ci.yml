name: CI

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'fix/**'
  pull_request:
    branches:
      - main

jobs:
  # Run E2E tests on all PRs and pushes
  e2e-tests:
    name: E2E Tests
    uses: ./.github/workflows/e2e-tests.yml

  # Run unit tests (if you have them)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm test -- --watchAll=false --coverage
        env:
          CI: true
